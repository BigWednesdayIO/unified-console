<md-dialog aria-label="Edit rule">

			<h2 class="md-title" ng-bind="::vm.title"></h2>

			<!-- <rule-schedule rule="vm.rule"></rule-schedule> -->

		</md-dialog-content>

		<div class="md-actions">

		</div>
	</form>
</md-dialog>
