<!doctype html>
<html lang="en-GB" ng-app="ppApp">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title>Unified Console | Big Wednesday IO</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png" />
		<link rel="favicon" href="favicon.ico" />

		<!-- bower:css -->
		<link rel="stylesheet" href="assets/vendor/angular-material/angular-material.css" />
		<!-- endbower -->
		<link rel="stylesheet" href="/assets/css/app.css" />

		<base href="/" />
	</head>
	<body layout="column">
		<md-toolbar layout="row">
			<div class="md-toolbar-tools">
				<h2>Ufified Console</h2>
				<span flex></span>
				<div class="user-status" ng-controller="UserController as user" ng-show="user.isLoggedIn">
					<span ng-bind="user.email"></span> <md-button class="md-raised" ng-click="user.logOut($event)">Log out</md-button>
				</div>
			</div>
		</md-toolbar>
		<main ui-view></main>

		<!-- bower:js -->
		<script src="assets/vendor/angular/angular.js"></script>
		<script src="assets/vendor/angular-animate/angular-animate.js"></script>
		<script src="assets/vendor/angular-aria/angular-aria.js"></script>
		<script src="assets/vendor/angular-material/angular-material.js"></script>
		<script src="assets/vendor/angular-ui-router/release/angular-ui-router.js"></script>
		<!-- endbower -->
		<script src="/assets/js/app.js"></script>
	</body>
</html>
